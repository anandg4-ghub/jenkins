apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-app
  labels:
    app: hello-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-app
  template:
    metadata:
      labels:
        app: hello-app
    spec:
      initContainers:
      - name: install-deps
        image: node:18-alpine
        command:
        - sh
        - -c
        - |
          cp -r /app-source/* /app/
          cd /app
          npm install --production
        volumeMounts:
        - name: app-code
          mountPath: /app
        - name: app-source
          mountPath: /app-source
      containers:
      - name: hello-app
        image: node:18-alpine
        command:
        - sh
        - -c
        - |
          cd /app
          node server.js
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: PORT
          value: "3000"
        volumeMounts:
        - name: app-code
          mountPath: /app
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 15
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: app-code
        emptyDir: {}
      - name: app-source
        configMap:
          name: hello-app-source
